<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Yellow Bank - Banking Agent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üè¶</div>
                    <h1>Yellow Bank</h1>
                </div>
                <div class="header-subtitle">Your Trusted Banking Partner</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-icon">üëã</div>
                        <h2>Welcome to Yellow Bank</h2>
                        <p>I'm your banking assistant. I can help you view your loan details.</p>
                        <p class="welcome-hint">Try saying: "I want to check my loan details"</p>
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Type your message here..."
                            autocomplete="off"
                        >
                        <button id="sendButton" class="send-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar (for loan details) -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-content" id="sidebarContent">
                    <!-- Content will be dynamically inserted -->
                </div>
            </div>
        </main>
    </div>

    <!-- CSAT Modal -->
    <div class="modal" id="csatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Rate Your Experience</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="csatContent">
                <!-- CSAT content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
